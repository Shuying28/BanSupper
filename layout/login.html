<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo.svg">
    <title>Prospero</title>
    <!-- external css stylesheet -->
    <link rel="stylesheet" href="../style/login.css">
  </head>
<body>
    <section id="welcome-text" class="forms-section">
        <h1 class="section-title" style="margin-top: 5%; ">Welcome to Prospero!</h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>
            <form class="form form-login">
              <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-email">E-mail</label>
                  <input id="login-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <input id="login-password" type="password" required>
                </div>
              </fieldset>

              <div class="text-center" id="LoginDiv">
                <a href="../index.html" class="text-center" id="LoginA">
                  <button class="btn-login" type="button">
                    Register
                  </button>
                </a>
              </div>

              <!-- <button type="submit" class="btn-login">Login</button> -->
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>
            <form class="form form-signup">
              <fieldset>
                <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                <div class="input-block">
                  <label for="signup-email">E-mail</label>
                  <input id="signup-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="signup-password">Password</label>
                  <input id="signup-password" type="password" required>
                </div>
                <div class="input-block">
                  <label for="signup-password-confirm">Confirm password</label>
                  <input id="signup-password-confirm" type="password" required>
                </div>
              </fieldset>
              
              <div class="text-center" id="LoginDiv">
                <a href="../index.html" class="text-center" id="LoginA">
                  <button class="btn-login" type="button">
                    Register
                  </button>
                </a>
              </div>

            </form>
          </div>
        </div>
      </section>
      <script>
        const switchers = [...document.querySelectorAll('.switcher')]

        switchers.forEach(item => {
	    item.addEventListener('click', function() {
		switchers.forEach(item => item.parentElement.classList.remove('is-active'))
		this.parentElement.classList.add('is-active')
	    })
        }   )

      </script>
</body>
</html>
